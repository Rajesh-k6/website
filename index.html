<!DOCTYPE html>
<html>
<head>
    <title>AI Sites Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>AI Website Photos</h1>

    <div class="gallery">
        <img src="https://source.unsplash.com/400x300/?artificial-intelligence" alt="AI 1">
        <img src="https://source.unsplash.com/400x300/?robot" alt="AI 2">
        <img src="https://source.unsplash.com/400x300/?machine-learning" alt="AI 3">
        <img src="https://source.unsplash.com/400x300/?technology,ai" alt="AI 4">
        <img src="https://source.unsplash.com/400x300/?neural-network" alt="AI 5">
        <img src="https://source.unsplash.com/400x300/?data-science" alt="AI 6">
        <img src="https://source.unsplash.com/400x300/?automation" alt="AI 7">
        <img src="https://source.unsplash.com/400x300/?future-tech" alt="AI 8">
        <img src="https://source.unsplash.com/400x300/?cyber-technology" alt="AI 9">
        <img src="https://source.unsplash.com/400x300/?ai-robot" alt="AI 10">
    </div>

</body>
</html>
